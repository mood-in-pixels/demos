<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Profile | 2180m Mood in Pixels</title>
  <!--CSS // Bootstrap 3.3.7-->
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel="stylesheet">
  <!-- Material Google Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <!-- Custom CSS -->
  <link href="stylesheets/members.css" rel="stylesheet" type="text/css">
  <!-- Slick CSS -->
  <link href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" rel="stylesheet"
  type="text/css">
  <!-- jQuery 3.2.1-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="js/members.js" type="text/javascript"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">2180m</a>
        <a class="navbar-brand" href="#">Tips</a>
        <a class="navbar-brand" href="/colorchart.html">Colors</a>
        <a class="navbar-brand" href="/calendar">My Spectrum</a>
        <a class="navbar-brand" href="/logout">Logout</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>

        <h5>How are you feeling today?</h5>
      </div>
    </div>

    <div class="carousel slide autoplay" id="" role="form">
      <div class="item">
        <button class="pixel type-1" data-color="#4CAF50" data-mood="HAPPY" id="green" role="submit"
        type="submit"><span class="valence">Happy</span></button>
      </div>


      <div class="item">
        <button class="pixel type-2" data-color="#ffeb3b" data-mood="STRESSED" id="yellow" role="submit" 
        type="submit"><span class="valence">Stressed</span></button>
      </div>


      <div class="item">
        <button class="pixel type-3" data-color="#b71c1c" data-mood="ANGRY" id="red" role="submit"
        type="submit"><span class="valence">Angry</span></button>
      </div>


      <div class="item">
        <button class="pixel type-4" data-color="#00bcd4" data-mood="CONTENT" id="teal" role="submit"
        type="submit"><span class="valence">Content</span></button>
      </div>


      <div class="item">
        <button class="pixel type-5" data-color="#17558c" data-mood="DEPRESSED" id="blue" role="submit"
        type="submit"><span class="valence">Depressed</span></button>
      </div>


      <div class="item">
        <button class="pixel type-6" data-color="#ff9800" data-mood="ENERGETIC" id="orange" role="submit" 
        type="submit"><span class="valence">Energetic</span></button>
      </div>


      <div class="item">
        <button class="pixel type-7" data-color="#673ab7" data-mood="GUILTY" id="purple" role="submit"
        type="submit"><span class="valence">Guilty</span></button>
      </div>


      <div class="item">
        <button class="pixel type-8" data-color="#ec407a" data-mood="COMPASSIONATE" id="pink" role="submit" type="submit"><span class="valence">Compassionate</span></button>
      </div>
    </div>
  </div>


  <!-- Slick JS -->
  <script src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js" type="text/javascript">
  </script> 
</body>
</html>
