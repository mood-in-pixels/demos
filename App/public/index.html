<!DOCTYPE html>

<html lang="en">

<head>
  <title>2180moods</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="2180moods - Mobile Mood Tracking App">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand nav-item" href="/">2180m</a>
        <a class="navbar-brand nav-item" href="/signup">Sign up</a>
        <a class="navbar-brand nav-item" href="/login">Login</a>
        <a class="navbar-brand nav-item" href="#">Tips</a>
        <a class="navbar-brand nav-item" href="#">Colors</a>
        <a class="navbar-brand nav-item" href="http://www.mentalhealthamerica.net/mental-health-screen/patient-health">Resources</a>
        <a class="navbar-brand nav-item" href="/logout">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <!-- #canvas-basic element tied to graident background via granim.js  -->
      <canvas id="canvas-basic"></canvas>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.js"></script>
  <script type="text/javascript">
  var granimInstance = new Granim({
      element: '#canvas-basic',
      name: 'basic-gradient',
      direction: 'left-right', // 'diagonal', 'top-bottom', 'radial'
      opacity: [.5, .5],
      isPausedWhenNotInView: true,
      states : {
          "default-state": {
              gradients: [
                  ['#AA076B', '#61045F'],
                  ['#02AAB0', '#00CDAC'],
                  ['#DA22FF', '#9733EE']
              ]
          }
      }
  });
  </script>
  </body>

  </html>
  </body>
</html>
